<!doctype html>
<html>

<head>
	<title>Starter</title>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
	<div class="wrapper">
		<div class="droparea-container">
			<div class="droparea">
				<div class="droparea-thumbnails">
					<img src="">
				</div>
				<div class="droparea-desc">
					Drop
					<br>Video
				</div>
				<div class="droparea-loading">
					<img src="images/loading.svg">
				</div>
			</div>
		</div>
		<div class="settings">
			<h2>Resolution</h2>
			<select>
				<option value="orig">Original resolution</option>
				<option value="saab">Saab</option>
				<option value="mercedes">Mercedes</option>
				<option value="audi">Audi</option>
			</select>
			<div class="filename">&nbsp;</div>
			<button class="convert-btn">Convert</button>
			<h2 class="title-progress">MP4</h2>
			<div class="progress progress-mp4">
				<div class="progress-bar"></div>
			</div>
			<h2 class="title-progress">WEBM</h2>
			<div class="progress progress-webm">
				<div class="progress-bar"></div>
			</div>
		</div>
	</div>
	<script src="app.js"></script>
	<script src="js/lib/jquery-2.1.4.min.js"></script>
	<script src="js/gui.js"></script>
	<script>
	var fs = require('fs');
	fs.watch('./', function() {
		if (location)
			location.reload();
	});
	fs.watch('./js', function() {
		if (location)
			location.reload();
	});
	</script>
</body>

</html>
